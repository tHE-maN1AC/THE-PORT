<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <p style="color: red;">1. Make an input that looks and behaves like this:</p>
    <label for="email1">Please use a Udemy.com email:</label>
    <input id="email1" type="email" pattern=".+@udemy\.com" placeholder="Ania@udemy.com">
    <input type="submit" value="sign in ">
    </form>
    <hr/>
    <form>
        <label for="ran">Volume</label>
        <input id="ran"
        type="range" 
        step="10" 
        min="0" 
        max="100"
        value="20">
        <input type="submit">
    </form>
    <hr/>
    <form>
        <h1>How was your time at HappyLand?</h1>
        <label for="radi">Bad</label>
        <input id="radi" type="radio" name="experience" value="bad">
        <label for="radi1">Okay</label>
        <input id="radi1" type="radio" name="experience" value="okay">
        <label for="radi2">Good</label>
        <input id="radi2" type="radio" name="experience" value="good" checked>
        <input type="submit">
    </form>
    <hr/>
    <form>
        <label for="snacks">Which snack do you want to add:</label>
        <select name="cafe" id="snacks">
            <option value="" >Please choose an option</option>
            <option value="chocolate">Chocolate</option>
            <option value="lollipop">Lollipop</option>
            <option value="ice-cream">Ice Cream</option>
            <option value="crisps">Crisps</option>
        </select>
        <input type="submit">
    </form>
    <hr/>
    <form>
        <label for="size">Select Your size:</label>
        <select name="cloth" id="size">
            <option value="">Please select your size:</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select>
    </form>
</body>
</html>
